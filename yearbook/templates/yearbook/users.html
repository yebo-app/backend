{% extends 'yearbook/base.html' %}

{% block pagetitle %}
	{{ page_title }}
{% endblock %}

{% block content %}
	<h1>Users currently registered:</h1>
	<ul>
		{% for yearbook_user in users %}
		<li><a href="{{ request.scheme }}://{{ request.get_host }}/u/{{ yearbook_user.id }}">{{ yearbook_user }}</a></li>
		{% endfor %}
	</ul>
{% endblock %}
