{% extends 'yearbook/base.html' %}

{% block pagetitle %}
	{{ page_title }}
{% endblock %}

{% block content %}
	<a href="{% url 'create-institution' $}">Create New Institution</a>
	<h1>Institutions currently registered:</h1>
	<ul>
		{% for institution in institutions %}
			<li><a href="/institutions/{{ institution.id }}">{{ institution }}</a></li>
		{% endfor %}
	</ul>
{% endblock %}
